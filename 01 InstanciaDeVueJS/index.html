<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Instancia de VueJS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css">
</head>
<body>
    <section id="app" class="hero is-success is-fullheight">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Vue
            </h1>
            <h2 class="subtitle">
              By Leonis Ocampo Nieves
            </h2>

            {{message}}
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        const app = new Vue({
            /*
                Conqué elemento vamos a trabajar.
                todo lo que esté dentro del elemento va ejecutar
                código Vue
            */
            el: '#app',

            /* 
                Contenedor de variables. todo lo que esté adentro podrá
                se accesible desde el el, la vista, etc...
            */
            data: {
                message: 'Mensaje de prueba'
            }
        })
    </script>
</body>
</html>
